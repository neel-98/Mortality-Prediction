<!doctype html>
<html>
<style>
  * {
    background-color: #ffffdc;
  }

  label {
    font-weight: bold;
    width: 200px;
    clear: left;
    text-align: right;
    padding-right: 10px;
  }

  #CVD {
    float: left;
    margin-top: 4%;
    margin-left: 15%;
    width: 42%;
    background-color: #ffffdc;
  }

  #menu {
    float: center;
    margin-top: 5%;
    width: 60%;
    background-color: #ffffdc;
  }

  select {
    position: absolute;
    left: 42%;
    width: 50%;
  }

  .text {
    position: absolute;
    left: 42%;
    width: 48%;
  }

  .menubtn {
    position: relative;
    left: 42%;
    width: 48%;
    height: 45px;
  }

  .result {
    float: right;
    margin-top: 18%;
    margin-right: 15%;
    width: 25%;
    border: 5px solid brown;
  }
</style>

<head>
  <title>Organ Failure risk prediction</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
  </script>
</head>

<body>
  <form action="{{ url_for('main') }}" method="POST" id="menu">
    <input class="menubtn" type="submit" value="Covid" name="Covid" />
    <input class="menubtn" type="submit" value="Sofa Score" name="Sofa Score" />
  </form>

  <form id="CVD" action="{{ url_for('main') }}" method="POST">
    <fieldset style="position: relative;border: 5px solid brown;">
      <legend style="text-align: center; font-size: 20px;">Pre-conditions</legend>
      <label>Age:</label>
      <input class="text" name="Age" type="number" required>
      <br>
      <br>
      <label>Gender:</label>
      <select name="Gender" required>
        <option value="1">Female</option>
        <option value="0">Male</option>
      </select>
      <br>
      <br>
      <label>BMI:</label>
      <input class="text" name="BMI" type="number" required>
      <br>
      <br>
      <label>Apache3 Score:</label>
      <input class="text" name="Apache3_score" type="number" required>
      <br>
      <br>
      <label>Blood Pressure:</label>
      <input class="text" name="Blood_presure" type="number" required>
      <br>
      <br>
      <label>Heart Rate:</label>
      <input class="text" name="Heart_rate" type="number" required>
      <br>
      <br>
      <label>Oxygen Saturation:</label>
      <input class="text" name="Oxygen_saturation" type="number" required>
      <br>
      <br>
      <label>Myocardial Infarction:</label>
      <select name="Myocardial_infarction" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Congestive Heart Failure:</label>
      <select name="Congestive_heart_failure" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Cerebro Vascular Accident:</label>
      <select name="Cerebro_vascular_accident" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Kidney Disease Severity:</label>
      <select name="Kidney_disease_severity" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Cormorbidity Score:</label>
      <select name="Cormorbility_score" required>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0" selected="selected">0</option>
      </select>
      <br>
      <br>
      <label>Diabetes Mellitus:</label>
      <select name="Diabetes_mellitus" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Prior Cancer:</label>
      <select name="Prior_cancer" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Prior Lung Disease:</label>
      <select name="Prior_lung_disease" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Respiratory System:</label>
      <select name="RESPsofa" required>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0" selected="selected">0</option>
      </select>
      <br>
      <br>
      <label>Coagulation System:</label>
      <select name="COAGsofa" required>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0" selected="selected">0</option>
      </select>
      <br>
      <br>
      <label>Liver System:</label>
      <select name="LIVERsofa" required>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0" selected="selected">0</option>
      </select>
      <br>
      <br>
      <label>Cardiovascular System:</label>
      <select name="CVsofa" required>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0" selected="selected">0</option>
      </select>
      <br>
      <br>
      <label>Central Nervous System:</label>
      <select name="CNSsofa" required>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0" selected="selected">0</option>
      </select>
      <br>
      <br>
      <label>Renal System:</label>
      <select name="RENALsofa" required>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0" selected="selected">0</option>
      </select>
      <br>
      <br>
      <label>Respiration Rate:</label>
      <input class="text" name="Respiration_rate" type="number" required>
      <br>
      <br>
      <label>Diastolic:</label>
      <input class="text" name="Diastolic" type="number" required>
      <br>
      <br>
      <label>Glasgow Coma Scale:</label>
      <select name="Glasgow_coma_scale" required>
        <option value="15">15</option>
        <option value="14">14</option>
        <option value="13">13</option>
        <option value="12">12</option>
        <option value="11">11</option>
        <option value="10">10</option>
        <option value="9">9</option>
        <option value="8">8</option>
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3" selected="selected">3</option>
      </select>
      <br>
      <br>
      <label>Ventilation:</label>
      <select name="Ventilation" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Previous Dialysis:</label>
      <select name="Previous_Dialysis" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>On Dialysis:</label>
      <select name="On_dialysis" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>On Intra-aortic Balloonpump:</label>
      <select name="onintraaorticbaloonpump" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Pre-anesthesia Checkup:</label>
      <select name="Preanesthesia_checkup" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Packed Red Blood Cells:</label>
      <select name="Packed_red_blood_cells" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Cardiogenic Shock:</label>
      <select name="Cardiogenic_shock" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Cardiomyopathy:</label>
      <select name="Cardiomyopathy" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Heart Failure:</label>
      <select name="Heart_failure" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Irregular Heartbeat:</label>
      <select name="Irregular_heartbeat" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Cardiac Arrest:</label>
      <select name="Cardiac_arrest" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Acute Coronary Syndrome:</label>
      <select name="Acute_coronary_syndrome" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Coronary Artery Disease:</label>
      <select name="Coronary_artery_disease" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Angiogram Hospital Stay:</label>
      <select name="Angiogram_hospital_stay" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>Coronary Stent:</label>
      <select name="Coronary_stent" required>
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select>
      <br>
      <br>
      <label>SOFA Score:</label>
      <select name="SOFA_score" required>
        <option value="24">24</option>
        <option value="23">23</option>
        <option value="22">22</option>
        <option value="21">21</option>
        <option value="20">20</option>
        <option value="19">19</option>
        <option value="18">18</option>
        <option value="17">17</option>
        <option value="16">16</option>
        <option value="15">15</option>
        <option value="14">14</option>
        <option value="13">13</option>
        <option value="12">12</option>
        <option value="11">11</option>
        <option value="10">10</option>
        <option value="9">9</option>
        <option value="8">8</option>
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0" selected="selected">0</option>
      </select>
      <br>
      <br>
      <label>OASIS Score:</label>
      <input class="text" name="OASIS_score" type="number" required>
      <br>
      <br>
      <input class="text" value="Predict" name="Predict" style="background: #efcaa3; width: 25%;" type="submit">
    </fieldset>
  </form>
  <br>
  <div class="result" align="center">
    <br>
    <h2>Predicted mortality risk:</h2>
    <p id="res">{{ result }}</p>
    <div v-html="message" id="app"></div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: document.getElementById("res").innerText
      }
    })
    document.getElementById("res").style.visibility = "hidden";
  </script>
</body>

</html>
